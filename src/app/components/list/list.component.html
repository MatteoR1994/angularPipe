<ul *ngIf="userList">
    <li [ngStyle]="{'background-color': listBackgroundColor}" *ngFor="let user of userList">{{user.ranking}} - {{user.name | capitalizeFirst}}</li>
</ul>

<ul *ngIf="userList">
    <li [ngStyle]="{'background-color': listBackgroundColor}" *ngFor="let user of userList | orderByRanking">{{user.ranking}} - {{user.name}}</li>
</ul>

<ul *ngIf="userList">
    <li [ngStyle]="{'background-color': listBackgroundColor}" *ngFor="let user of userList | orderByParam:'ranking'">{{user.ranking}} - {{user.name}}</li>
</ul>

<ul>
    <li *ngFor="let car of cars | orderByNumber:'displacement'">{{car.displacement}} - {{car.name}}</li>
</ul>
